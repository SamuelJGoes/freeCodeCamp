<!DOCTYPE html>

<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
	<title>Formulário para o Retiro de Jovens 2020 da IBASP</title>
	<link rel="shortcut icon" href="https://www.ibasp.org.br/wp-content/uploads/2018/10/cropped-logo_512x512-4-32x32.png"
		type="image/x-icon" />
</head>

<style>

	body {
		margin: 0;
		padding: 0;

		background-color: #050544;
		background-image: url(https://source.unsplash.com/63Znf38gnXk/912x1368);
		background-repeat: no-repeat;		
		background-attachment: fixed;
		background-size: cover;
		background-position: 50% 85%;
		
		width: 100%;
		height: 100vh;
		font-family: Montserrat, Helvetica, sans-serif;
		
		color: lightgray;
	}	

	h1 {
		text-align: center;
		text-shadow: 3px 3px #101010;
		font-size: 2.5em;
	}
	
	p {
		font-size: 1.3em;
		color: lightgray;
		margin-bottom: 5px;
		font-weight: 500;
	}

	main {
		display: flex;
		flex-direction: row;
		justify-content: center;
		width: 100%;
		height: auto;
	}

	form {
		background-color: rgba(0,0,0,0.7);

		position: relative;
		width: 100%;
		max-width: 800px;

		padding: 0 40px 20px;

		display: flex;
		flex-direction: column;
		justify-content: center;
	}	

	input {
		height: 1.5em;
	}

	label {
		font-weight: 800;
		display: flex;
		align-items: center;
		margin-top: 10px;
		margin-bottom: 5px;
	}

	button {
		position: relative;
		height: 35px;
		margin-top: 20px;
	}

	select {
		width: 50%;
	}

	textarea {
		width: 100%;
		margin-top: 10px;
	}

	.radio, 
	.checkbox {
		position: relative;
		display: flex;
		flex-direction: column;
	}

	.radio label,
	.checkbox label {
		margin: 0;
	}

	#description {
		text-align: center;
		font-style: italic;
		font-weight: bold;
		font-size: 1.3em;
		margin-top: auto;
		margin-bottom: 30px;
		text-shadow: 2px 2px #101010;
	}

	@media (max-width: 430px) {
		form {
			width: 300px;
			/* para tamanhos mobile, sempre use 100% e margin */
			margin: 0 10px;
			width: calc(100% - 20px);
			/* 20px = 10px margin esquerda e 10px margin direita */
		}
	}

</style>

<body>
	<header>
		<!-- User Story #1:  I can see a title with id="title" in H1 sized text. -->
		<h1 id="title">Formulário Retiro de Jovens IBASP 2020</h1>
		<!-- User Story #2: I can see a short explanation with id="description" in P sized text. -->
		<p id="description">Opine para curtir um Retiro com a sua cara!</p>
	</header>

	<main>

		<!-- User Story #3: I can see a form with id="survey-form". -->
		<form id="survey-form" action="/submit-form">
			<!-- User Story #4: Inside the form element, I am required to enter my name in a field with id="name". -->
			<!-- User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label". -->
			<!-- User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field. -->
			<label id="name-label" for="name">Nome</label>
			<input id="name" type="text" placeholder="Escreva seu nome" required>

			<!-- User Story #5: Inside the form element, I am required to enter an email in a field with id="email". -->
			<!-- User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error. -->
			<!-- User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label". -->
			<!-- User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field. -->
			<label id="email-label" for="email">E-mail</label>
			<input id="email" type="email" placeholder="Escreva seu email" required>

			<!-- User Story #7: Inside the form, I can enter a number in a field with id="number". -->
			<!-- User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error. -->
			<!-- User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error. -->
			<!-- User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label". -->
			<!-- User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field. -->
			<label id="number-label" for="number">Idade</label>
			<input id="number" min="13" max="80" type="number" placeholder="Escreva sua idade">

			<!-- User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown". -->			
			<label id="dropdown-label" for="dropdown">Como você gostaria que fossem distribuídas as preleções?</label>
			 <select id="dropdown" name="dropdown">
				<option value="select" selected>Selecione uma opção</option>
				<option value="morning">Apenas de manhã</option>
				<option value="afternoon">Apenas de noite</option>
				<option value="two-times">De manhã e de noite</option>
				<option value="three-times">Manhã, tarde e noite</option>
				<option value="none">Nenhuma preleção <i>(vá falar com o pastor)</i></option>
			</select> 

			<!-- User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute. -->
			<p>Escolha quais noites especiais te interessam</p>
			<div class="checkbox">
			    <label for="eighty"><input id="eighty" type="checkbox" name="checkbox-option">Anos 80</label>
				<label for="mexican"><input id="mexican" type="checkbox" name="checkbox-option">Mexicana</label>
				<label for="toy-story"><input id="toy-story" type="checkbox" name="checkbox-option">Toy Story</label>
				<label for="black-white"><input id="black-white" type="checkbox" name="checkbox-option">Preto e Branco</label>
				<label for="marvel"><input id="marvel" type="checkbox" name="checkbox-option">Marvel</label>
			</div>

			<!-- User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute. -->
			<p>Quais dias você vai estar no retiro?</p>
			<div class="radio">
				<label for="saturday"><input id="saturday" value="saturday" type="radio" name="radio-option">Só no Sábado</label>
				<label for="sunday"><input id="sunday" value="sunday" type="radio" name="radio-option">Só no Domingo</label>
				<label for="all"><input id="all" value="all" type="radio" name="radio-option">Todos os dias</label>
				<label for="unknow"><input id="unknow" value="unknow" type="radio" name="radio-option">Ainda não sei dizer</label>
			</div>

			<!-- User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments. -->
			<p>Comentários</p>			
			<textarea id="text-area" rows="4"
				placeholder="Nos ajude deixando comentários e sugestões :) (opcional)"></textarea>

 			<!-- User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs. -->
			<button id="submit" type="submit">Enviar</button>
		</form>


	</main>
</body>
